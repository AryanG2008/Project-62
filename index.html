<html>

<head>
    <title>
        Photo Gallery
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>
        <center>
            <ul class="menu1">
                <li class="links">
                    <a href="#home">
                        HOME
                    </a>
                </li>
                <li class="links">
                    <a href="#grids">
                        GRIDS
                    </a>
                </li>
                <li class="links">
                    <a href="#slides">
                        SLIDES
                    </a>
                </li>
            </ul>
        </center>
    </h3>
    <div class="container">
        <section id="home">
            <div class="page-header">
                <h2 class="text-capitalize">
                </h2>
                <img id="img1" class="img-responsive"
                    src="https://snehalbsawant.github.io/ADV-CPhotoGallery/flowers.gif">
            </div>
        </section>
        <hr style="width: 100%;">
        <section id="grids">
            <h2>
                Grid Gallery
            </h2>
            <br>
            <script src="">
            </script>
            <div class="row">
                <img class="img2" src="https://snehalbsawant.github.io/ADV-CPhotoGallery/blue.jpg">
                <img class="img2" src="https://snehalbsawant.github.io/ADV-CPhotoGallery/Orange.png">
                <img class="img2" src="https://snehalbsawant.github.io/ADV-CPhotoGallery/Pink%20tulip.jpg">
                <img class="img2" src="https://snehalbsawant.github.io/ADV-CPhotoGallery/purple.jpg">
                <br>
                <br>
            </div>
            <div class="row">
                <img class="img2" src="https://snehalbsawant.github.io/ADV-CPhotoGallery/Red%20rose.jpg">
                <img class="img2" src="https://snehalbsawant.github.io/ADV-CPhotoGallery/violet.jpg">
                <img class="img2" src="https://snehalbsawant.github.io/ADV-CPhotoGallery/White.jpg">
                <img class="img2" src="https://snehalbsawant.github.io/ADV-CPhotoGallery/yellow.jpg">
            </div>
        </section>
        <br>
        <br>
        <hr style="width: 100%;">
        <section id="slides">
            <h2>
                Sliding Gallery
            </h2>
            <div class="carousel slide" id="myCarousel" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="item">
                        <img class="img-responsive" src="https://snehalbsawant.github.io/ADV-CPhotoGallery/blue.jpg" alt="blue" style="width: 100%;">
                        <div class="carousel-caption">
                            <h3>
                                Blue Flower 
                            </h3>
                            <p></p>
                        </div>     
                    </div>
                    <div class="item active">
                        <img class="img-responsive" src="https://snehalbsawant.github.io/ADV-CPhotoGallery/Orange.png" alt="orange" style="width: 100%;">
                        <div class="carousel-caption">
                            <h3>
                                Orange Flower
                            </h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item active">
                        <img class="img-responsive" src="https://snehalbsawant.github.io/ADV-CPhotoGallery/Pink%20tulip.jpg" alt="Pink" style="width: 100%;">
                        <div class="carousel-caption">
                            <h3>
                                Pink Flower
                            </h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="https://snehalbsawant.github.io/ADV-CPhotoGallery/purple.jpg" alt="purple" style="width: 100%;">
                        <div class="carousel-caption">
                            <h3>
                                Purple Flower
                            </h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="https://snehalbsawant.github.io/ADV-CPhotoGallery/Red%20rose.jpg" alt="red" style="width: 100%;">
                        <div class="carousel-caption">
                            <h3>
                                Red Rose
                            </h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="https://snehalbsawant.github.io/ADV-CPhotoGallery/violet.jpg" alt="violet" style="width: 100%;">
                        <div class="carousel-caption">
                            <h3>
                                Violet Flower
                            </h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="https://snehalbsawant.github.io/ADV-CPhotoGallery/White.jpg" alt="White" style="width: 100%;">
                        <div class="carousel-caption">
                            <h3>
                                White Flower
                            </h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="https://snehalbsawant.github.io/ADV-CPhotoGallery/yellow.jpg" alt="yellow" style="width: 100%;">
                        <div class="carousel-caption">
                            <h3>
                                Yellow Flower
                            </h3>
                            <p></p>
                        </div>
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">
                        previous
                    </span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">
                        next
                    </span>
                </a>
            </div>
        </section>
    </div>
</body>

</html>
